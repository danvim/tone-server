<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RTC</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.24/peerjs.min.js"></script>
    <script>
      let p = new Peer({ host: "localhost", port: 30000, path: "/peer" });
      let conn = p.connect("server");
      conn.on("open", () => {
        conn.send("hi!");
        conn.send({ a: 2 });
        conn.on("data", console.log);
      });
    </script>
    <input id="ip" /><button
      onclick="conn.send(document.getElementById('ip').value)"
    >
      send
    </button>
  </body>
</html>
